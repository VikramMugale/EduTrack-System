<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    formControlName="email" 
                    placeholder="Enter your email" 
                    required>
                <div *ngIf="formData.get('email')?.invalid && formData.get('email')?.touched" class="text-danger">
                    <small *ngIf="formData.get('email')?.errors?.['required']">Email is required.</small>
                    <small *ngIf="formData.get('email')?.errors?.['email']">Please enter a valid email address.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    formControlName="password" 
                    placeholder="Enter your password" 
                    required>
                <div *ngIf="formData.get('password')?.invalid && formData.get('password')?.touched" class="text-danger">
                    <small *ngIf="formData.get('password')?.errors?.['required']">Password is required.</small>
                    <small *ngIf="formData.get('password')?.errors?.['minlength']">
                        Password must be at least 6 characters long.
                    </small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3" [disabled]="formData.invalid">Submit</button>

            <h6 class="mt-3">Don't have an account? <a routerLink="/register">Register here</a></h6>
            <a class="admin-link" routerLink="/admin">Admin Login</a>
        </form>
    </div>
</body>
</html>
