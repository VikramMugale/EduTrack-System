<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form [formGroup]="formData" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    formControlName="name" 
                    placeholder="Enter your name" 
                    required>
                <div *ngIf="formData.get('name')?.invalid && formData.get('name')?.touched" class="text-danger">
                    <small *ngIf="formData.get('name')?.errors?.['required']">Please enter your name.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    formControlName="email" 
                    placeholder="Enter your email" 
                    required>
                <div *ngIf="formData.get('email')?.invalid && formData.get('email')?.touched" class="text-danger">
                    <small *ngIf="formData.get('email')?.errors?.['required']">Please enter your email.</small>
                    <small *ngIf="formData.get('email')?.errors?.['email']">Please enter a valid email address.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="address" 
                    formControlName="address" 
                    placeholder="Enter your address" 
                    required>
                <div *ngIf="formData.get('address')?.invalid && formData.get('address')?.touched" class="text-danger">
                    <small *ngIf="formData.get('address')?.errors?.['required']">Please enter your address.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="class">Class</label>
                <input 
                    type="number" 
                    class="form-control" 
                    id="class" 
                    formControlName="classs" 
                    placeholder="Enter your class" 
                    required>
                <div *ngIf="formData.get('classs')?.invalid && formData.get('classs')?.touched" class="text-danger">
                    <small *ngIf="formData.get('classs')?.errors?.['required']">Please enter your class.</small>
                    <small *ngIf="formData.get('classs')?.errors?.['min']">Class must be a positive number.</small>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    formControlName="password" 
                    placeholder="Enter your password" 
                    required>
                <div *ngIf="formData.get('password')?.invalid && formData.get('password')?.touched" class="text-danger">
                    <small *ngIf="formData.get('password')?.errors?.['required']">Please enter a password.</small>
                    <small *ngIf="formData.get('password')?.errors?.['minlength']">
                        Password must be at least 6 characters long.
                    </small>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3" [disabled]="formData.invalid">Submit</button>
        </form>
    </div>
</body>
</html>
